<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<title>MERN Stack</title>
	<script src="https://kit.fontawesome.com/fd58432f75.js" crossorigin="anonymous"></script>
</head>
<body>
	<form action="" class="mx-2 needs-validation" novalidate>
		<div class="d-flex align-items-center">
			<label for="firstName" class="me-4 fw-bold text-end" style="width: 8rem">First Name</label>
			<div class="input-group" style="width: 18rem;">
				<span class="input-group-text"><i class="fa-solid fa-user"></i></span>
				<input type="text" class="form-control" placeholder="First Name" required>
				<div class="invalid-feedback">
					Please supply your first name
				</div>
			</div>
		</div>
		<br>
		<div class="d-flex align-items-center">
			<label for="lastName" class="me-4 fw-bold text-end" style="width: 8rem">Last Name</label>
			<div class="input-group" style="width: 18rem;">
				<span class="input-group-text" ><i class="fa-solid fa-user"></i></span>
				<input type="text" class="form-control" placeholder="Last Name" required>
				<div class="invalid-feedback">
					Please supply your last name 
				</div>
			</div>		
		</div>
		<br>
		<div class="d-flex align-items-center">
			<label for="email" class="me-4 fw-bold text-end" style="width: 8rem">E-Mail</label>
			<div class="input-group" style="width: 18rem;">
				<span class="input-group-text" ><i class="fa-solid fa-envelope"></i></span>
				<input type="text" class="form-control" placeholder="E-Mail Address" required>
				<div class="invalid-feedback">
					Please supply your email address
				</div>
			</div>		
		</div>
		<br>
		<div class="d-flex align-items-center">
			<label for="phone" class="me-4 fw-bold text-end" style="width: 8rem">Phone #</label>
			<div class="input-group" style="width: 18rem;">
				<span class="input-group-text"><i class="fa-solid fa-phone"></i></span>
				<input type="text" class="form-control" placeholder="(845)555-1212" required>
				<div class="invalid-feedback">
					Please supply your phone number
				</div>
			</div>		
		</div>
		<br>
		<div class="d-flex align-items-center">
			<label for="address" class="me-4 fw-bold text-end" style="width: 8rem">Address</label>
			<div class="input-group" style="width: 18rem;">
				<span class="input-group-text" ><i class="fa-solid fa-house"></i></span>
				<input type="text" class="form-control" placeholder="Address" required>
				<div class="invalid-feedback">
					Please supply your street address
				</div>
			</div>		
		</div>
		<br>
		<div class="d-flex align-items-center">
			<label for="city" class="me-4 fw-bold text-end" style="width: 8rem">City</label>
			<div class="input-group" style="width: 18rem;">
				<span class="input-group-text" ><i class="fa-solid fa-house"></i></span>
				<input type="text" class="form-control" placeholder="City" required>
				<div class="invalid-feedback">
					Please supply your city
				</div>
			</div>	
		</div>
		<br>
		<div class="d-flex align-items-center">
			<label for="city" class="me-4 fw-bold text-end" style="width: 8rem">State</label>
			<div class="input-group" style="width: 18rem;">
				<span class="input-group-text"><i class="fa-solid fa-list"></i></span>
				<select class="form-select">
					<option selected>Please select your state</option>
					<option value="1">Andhra Pradesh</option>
					<option value="2">Arunachal Pradesh</option>
					<option value="3">Bihar</option>
					<option value="4">Chhattisgarh</option>
					<option value="5">Goa</option>
					<option value="6">Gujarat</option>
					<option value="7">Haryana</option>
					<option value="8">Himachal Pradesh</option>
				</select>
			</div>		
		</div>
		<br>
		<div class="d-flex align-items-center">
			<label for="city" class="me-4 fw-bold text-end" style="width: 8rem">Do you have hosting?</label>
			<div>
				<div class="form-check">
					<input class="form-check-input" type="radio" name="flexRadioDefault">
					<label class="form-check-label">
						Yes
					</label>
				</div>
				<div class="form-check">
					<input class="form-check-input" type="radio" name="flexRadioDefault">
					<label class="form-check-label">
						No
					</label>
				</div>
		</div>
		</div>
		<br>
		<div class="d-flex align-items-center">
			<label for="city" class="me-4 fw-bold text-end" style="width: 8rem">Project Description</label>
			<div class="input-group" style="width: 18rem;">
				<span class="input-group-text"><i class="fa-solid fa-pencil"></i></span>
				<textarea class="form-control" placeholder="Project Description"></textarea>
			</div>		
		</div>
		<br>
		<div class="d-flex align-items-center">
			<label for="" class="me-4 fw-bold text-end" style="width: 8rem"></label>
			<button class="btn text-white" type="submit" style="background-color: orange;">
				Send
				<i class="ps-2 fa-solid fa-paper-plane"></i>
			</button>
		</div>
	</form>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
	<script>
		const forms = document.querySelectorAll('.needs-validation')

		Array.from(forms).forEach(form => {
			form.addEventListener('submit', event => {
				if (!form.checkValidity()) {
					event.preventDefault()
					event.stopPropagation()
				}

				form.classList.add('was-validated')
			}, false)
		})
	</script>
</body>
</html>
