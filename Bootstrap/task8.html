<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<title>MERN Stack</title>
	<style>
		* {
			font-family: Work Sans;
		}
	</style>
	<script src="https://kit.fontawesome.com/fd58432f75.js" crossorigin="anonymous"></script>
</head>
<body>
	<div class="d-flex justify-content-center mt-5">
		<div class="bg-body-secondary p-4" style="width: 32rem;">
			<form class="needs-validation" novalidate>
				<label class="form-label">Name</label>
				<input type="text" class="form-control" required>
				<div class="invalid-feedback">
					Name is required
				</div>
				<br>
				<label class="form-label">Email</label>
				<input type="text" class="form-control" required>
				<div class="invalid-feedback">
					Email is required
				</div>
				<br>
				<label class="form-label">Password</label>
				<input type="text" class="form-control" required>
				<div class="invalid-feedback">
					Email is required
				</div>
				<br>
				<label class="form-label">Hobbies</label>
				<select class="form-control">
					<option selected></option>
					<option value="1">Drawing</option>
					<option value="2">Music</option>
					<option value="3">Photography</option>
					<option value="4">Cooking</option>
					<option value="5">Gardening</option>
					<option value="6">Reading</option>
					<option value="7">Sports</option>
					<option value="8">Hiking</option>
				</select>
				<br>
				<button class="btn btn-danger w-100" type="submit">Submit</button>
			</form>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
	<script>
		const forms = document.querySelectorAll('.needs-validation')

		Array.from(forms).forEach(form => {
			form.addEventListener('submit', event => {
				if (!form.checkValidity()) {
					event.preventDefault()
					event.stopPropagation()
				}

				form.classList.add('was-validated')
			}, false)
		})
	</script>
</body>
</html>
