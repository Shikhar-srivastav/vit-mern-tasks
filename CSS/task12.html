<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<title>MERN Stack</title>
	<style>
		.no-bootstrap {
			margin: 1rem 8px;
			font-family: initial;
			font-weight: bold;
			font-size: 32px;
		}
	</style>
</head>
<body>
	<h1 class="no-bootstrap">Day 3 Assignment 4</h1>
	<div class="container" style="width: 28rem">
		<div class="text-center">
			<img src="./user.jpeg" class="rounded-circle" alt="user">
		</div>
		<br>
		<label for="user" class="form-label">Username</label>
		<input type="text" id="user" class="form-control" placeholder="Enter Username">
		<br>
		<label for="pass" class="form-label">Password</label>
		<input type="password" id="pass" class="form-control" placeholder="Enter Password">
		<br>
		<div class="d-grid">
			<button class="btn btn-success" type="button">Login</button>
		</div>
		<br>
		<div class="form-check">
			<input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
			<label class="form-check-label" for="flexCheckChecked">
				Remember Me
			</label>
		</div>
		<br>
		<div class="bg-body-secondary d-flex justify-content-between">
			<button type="button" class="btn btn-danger">Cancel</button>
			<a href="#">Forgot Password?</a>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
