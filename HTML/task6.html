<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>MERN Stack</title>
	<style>
		* {
			font-family: Work Sans;
			font-size: 16px;
		}
		h1 {
			font-size: 2rem;
		}
	</style>
</head>
<body>
	<h1>Registration Form</h1>
	<form action="">
		<label for=""><strong>First Name: </strong></label>
		<input type="text">
		<br><br>
		<label for=""><strong>Last Name: </strong></label>
		<input type="text">
		<br><br>
		<label for=""><strong>Email: </strong></label>
		<input type="email">
		<br><br>
		<label for=""><strong>Email: </strong></label>
		<input type="radio" name="gender" id="">
		<label for=""><strong>Male </strong></label>
		<input type="radio" name="gender" id="">
		<label for=""><strong>Female </strong></label>
		<br><br>
		<label for=""><strong>Age: </strong></label>
		<input type="text">
		<br><br>
		<label for=""><strong>Phone Number: </strong></label>
		<input type="text">
		<br><br>
		<label for=""><strong>Address: </strong></label>
		<textarea rows="5" cols="30"></textarea>
		<br><br>
		<label for=""><strong>State: </strong></label>
		<input type="text">
		<br><br>
		<label for=""><strong>Country: </strong></label>
		<select name="" id="">
			<option selected>Choose your country</option>
		</select>
		<br><br>
		<label for=""><strong>Languages Known: </strong></label>
		<input type="checkbox">
		<label for=""><strong>English </strong></label>
		<input type="checkbox">
		<label for=""><strong>Kannada </strong></label>
		<input type="checkbox">
		<label for=""><strong>Hindi </strong></label>
		<input type="checkbox">
		<label for=""><strong>Telugu </strong></label>
		<br><br>
		<input type="checkbox">
		<label for="">I hereby declare that all details given by me here are true</label>
		<br><br>
		<button>Register</button>
	</form>
</body>
</html>
