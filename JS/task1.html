<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>MERN Stack</title>
</head>
<body>
	<h1>Day 5 Assignment 2</h1>
	<button id="show-date">Show Date</button>
	<p id="date"></p>
	<button id="show-time">Show Time</button>
	<p id="time"></p>
	<script>
		document.getElementById("show-date").addEventListener("click", function () {
			var date = new Date();
			var str = date.getDate() + "/" +  date.toString().split(" ")[1] + "/" + date.getFullYear();
			document.getElementById("date").innerHTML = str;
		})
		document.getElementById("show-time").addEventListener("click", function () {
			document.getElementById("time").innerHTML = new Date().toString();
		})
	</script>
</body>
</html>
