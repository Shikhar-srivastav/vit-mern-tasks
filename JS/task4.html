<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<title>MERN Stack</title>
	<script src="https://kit.fontawesome.com/fd58432f75.js" crossorigin="anonymous"></script>
</head>
<body>
	<div class="d-flex vh-100 align-items-center justify-content-center flex-column">
		<span class="bg-secondary bg-opacity-10 p-4 mb-4">
			<h1 class="text-center mb-4"><i>Instagram</i></h1>
			<div class="input-group mb-4" style="width: 18rem;">
				<span class="input-group-text"><i class="fa-solid fa-user"></i></span>
				<input type="text" class="form-control" placeholder="Username">
			</div>
			<div class="input-group mb-4" style="width: 18rem;">
				<span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
				<input type="password" class="form-control" placeholder="Password">
			</div>
			<div class="d-grid mb-4">
				<button class="btn btn-primary" type="button">Log In</button>
			</div>
			<div class="d-flex justify-content-between">
				<span>
					<input type="checkbox">
					<label for="">Remember Me</label>
				</span>
				<a href="" class="link-primary link-underline-opacity-0">Forgot Password?</a>
			</div>
		</span>
		<span>Don't have an account! 
			<a href="" class="link-primary link-underline-opacity-0">Sign up here</a>
		</span>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
