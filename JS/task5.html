<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>MERN Stack</title>
	<style>
		* {
			font-family: Work Sans;
		}
	</style>
</head>
<body>
	<p id="input">The entered number is </p>
	<p id="output">The reverse of the number is </p>
	<script>
		var num = prompt("Enter a number");
		document.getElementById("input").innerHTML += num;

		num = Array.from(num.toString()).reverse().join("");
		document.getElementById("output").innerHTML += parseInt(num);
	</script>
</body>
</html>
