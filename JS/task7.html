<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>MERN Stack</title>
	<style>
		* {
			font-family: Work Sans;
		}
		label, input {
			font-size: 32px;
		}
		input {
			width: 150px;
			margin-right: 32px;
		}
		button {
			font-size: 18px;
			padding: 4px 16px;
			border: none;
			border-radius: 4px;
			background-color: orange;
			margin-right: 24px;
		}
		p, h2 {
			margin-block: 0;
			margin-bottom: 8px;
		}
		input[type=number] {
  		-moz-appearance: textfield;
		}
	</style>
</head>
<body>
	<div>
		<label for="varA">A: </label>
		<input id="varA" type="number">
		<label for="varB">B: </label>
		<input id="varB" type="number">
	</div>
	<br>
	<div>
		<button value="+" id="add">Add</button>
		<button value="-" id="subtract">Subtract</button>
		<button value="*" id="multiply">Multiply</button>
		<button value="/" id="divide">Divide</button>
	</div>
	<br>
	<p>The result is:</p>
	<h2 id="result"></h2>
	<script>
		document.getElementById("add").addEventListener("click", function () {
			var a = document.getElementById("varA").value;
			var b = document.getElementById("varB").value;
			var ans = parseFloat(a) + parseFloat(b);
			document.getElementById("result").innerHTML = ans;
		})

		document.getElementById("subtract").addEventListener("click", function () {
			var a = document.getElementById("varA").value;
			var b = document.getElementById("varB").value;
			var ans = parseFloat(a) - parseFloat(b);
			document.getElementById("result").innerHTML = ans;
		})

		document.getElementById("multiply").addEventListener("click", function () {
			var a = document.getElementById("varA").value;
			var b = document.getElementById("varB").value;
			var ans = parseFloat(a) * parseFloat(b);
			document.getElementById("result").innerHTML = ans;
		})

		document.getElementById("divide").addEventListener("click", function () {
			var a = document.getElementById("varA").value;
			var b = document.getElementById("varB").value;
			var ans = parseFloat(a) / parseFloat(b);
			document.getElementById("result").innerHTML = ans;
		})
	</script>
</body>
</html>
