<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>MERN Stack</title>
	<style>
		* {
			font-size: 16px;
			font-family: Work Sans;
		}
		.wrapper {
			margin-top: 3rem;
			display: flex;
			flex-direction: column;
			place-items: center;
		}
		.track {
			width: 750px;
		}
		img {
			width: 200px;
			transition-property: transform;
			transition-duration: 4s;		
		}
		h1 {
			font-size: 2rem;
			color: blue;
		}
		.animate {
			transform: translateX(550px);
		}
	</style>
</head>
<body>
	<div class="wrapper">
		<div class="track">
			<img src="./Assets/train.jpeg" alt="train">
		</div>
		<h1>Click the following buttons to handle animation</h1>
		<div>
			<button id="startBtn">Start</button>
			<button id="stopBtn">Stop</button>
		</div>
	</div>
	<script>
		document.getElementById("startBtn").addEventListener("click", () => {
			document.getElementsByTagName("img")[0].classList.add("animate");
		})
		document.getElementById("stopBtn").addEventListener("click", () => {
			document.getElementsByTagName("img")[0].classList.remove("animate");
		})
	</script>
</body>
</html>
